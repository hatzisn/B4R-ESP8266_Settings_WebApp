<script>
    $(document).ready(function() {
        b4j_connect("/b4rws");             
    });

var sw1 = document.getElementById('switch1');

sw1.addEventListener('change',function(){
  var hidsw1 = document.getElementById('hidsw1');
  if(this.checked == true){
    hidsw1.value="1";
  }else{
    hidsw1.value="0";
  }
});

var sw2 = document.getElementById('switch2');

sw2.addEventListener('change',function(){
  var hidsw2 = document.getElementById('hidsw2');
  if(this.checked == true){
    hidsw2.value="1";
  }else{
    hidsw2.value="0";
  }
});


var sw3 = document.getElementById('switch3');

sw3.addEventListener('change',function(){
  var hidsw3 = document.getElementById('hidsw3');
  if(this.checked == true){
    hidsw3.value="1";
  }else{
    hidsw3.value="0";
  }
});

var loc = document.getElementById('hidloc');
loc.value = window.location;

</script>
